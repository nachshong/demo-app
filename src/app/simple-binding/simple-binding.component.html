<div>
  <strong>Character Name: </strong><input value="{{characterName}}" readonly>
  <br>
  <button (click)="changeToJosef()">change to josef</button>
  <button (click)="changeToDavid()">change to david</button>
</div>
<hr>
<div>
  First Name:
  <br>
  <input [value]="firstName" (input)="setFirstNameByEvent($event)">
  <br>
  <input [value]="firstName" (input)="setFirstNameByInput(input1)" #input1>
  <br>
  <input [value]="firstName" (input)="setFirstNameByValue($event.target.value)">
  <hr>
  Last Name:
  <br>
  <input [(ngModel)]="lastName">
  <br>
  <input [(ngModel)]="lastName">
</div>
<hr>
<div class="box" [style.width.px]="boxSize" [style.height.px]="boxSize" (click)="incBoxSize()" (contextmenu)="decBoxSize()">
  My Box <br><br>
  (click to enlarge)
</div>
