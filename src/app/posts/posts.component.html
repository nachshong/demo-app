<p>
  posts works!
</p>
<p>
  <label><input type="checkbox" [(ngModel)]="isLocalDB" /> Use local DB.</label>
</p>
<div style="text-align: left">
  User ID: <input [(ngModel)]="newPost.userId"/> <br>
  Title: <input [(ngModel)]="newPost.title"/> <br>
  Body: <input [(ngModel)]="newPost.body"/> <br>
  <button (click)="addPost()">Create</button>
</div>
<br>
<hr>
<div style="text-align: left">
  <strong>Filters: </strong>&nbsp; &nbsp; &nbsp;
  User ID: <input [(ngModel)]="filterUserId" >&nbsp; &nbsp;
  Title: <input [(ngModel)]="filterTitle">&nbsp; &nbsp;
  Body: <input [(ngModel)]="filterBody">&nbsp; &nbsp;
</div>
<hr>
<br>
<div class="post" *ngFor="let item of posts | postsFilter: filterUserId:filterTitle:filterBody" >
  <h4>[{{item.id}}] <small>version {{item.version}}</small></h4>
  <h3>{{item.title}}</h3>
  <p>{{item.body}}</p>
  <p><a routerLink="/users/{{item.userId}}"><cite>{{users[item.userId]?.name}}</cite></a></p>
  <br>
  <fieldset>
    <input [(ngModel)]="item.title"><br>
    <textarea [(ngModel)]="item.body" dir="rtl"></textarea><br>
    <button (click)="editPost(item)">Edit</button>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <button (click)="deletePost(item.id)">Delete</button>
  </fieldset>
</div>
