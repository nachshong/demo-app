<div class="container">
  <header>
    <h1>
      Welcome to {{title}}!
    </h1>
    <div class="account">
      <span *ngIf="isAuthenticated()">
        <strong>Hello {{username}}</strong> | <a [routerLink]="" (click)="logout()">Logout</a>
      </span>
      <span *ngIf="!isAuthenticated()">
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </span>

      &nbsp;|&nbsp;

      &nbsp;|&nbsp;
      <a routerLink="/hello-service" routerLinkActive="active">Hello Service</a>
      &nbsp;|&nbsp;
      <a routerLink="/posts" routerLinkActive="active">Posts</a>
      &nbsp;|&nbsp;
      <a routerLink="/account" routerLinkActive="active">Account</a>
